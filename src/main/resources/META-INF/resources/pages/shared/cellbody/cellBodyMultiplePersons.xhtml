<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="persons" required="true"  type="java.util.List"/>
    </cc:interface>


    <cc:implementation>

        <p:outputLabel rendered="#{not empty cc.attrs.persons}"
                value="#{cc.attrs.persons[0].displayName()}"/>

        <p:outputLabel rendered="#{cc.attrs.persons.size() > 1}"
                value=" +#{cc.attrs.persons.size() - 1}"/>

    </cc:implementation>

</ui:composition>
